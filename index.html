<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人生如此 | 谦总</title>
    
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* --- 核心美学 --- */
        :root {
            --bg-color: #0a0a0a;
            --text-color: #888;
            --highlight: #e0e0e0;
            --accent: #6e1b1b; /* 血红 */
            --dead-grey: #333;
            --font-main: "Noto Serif SC", "Songti SC", "SimSun", serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* 优化点 1：自定义选中颜色 (血色) */
        ::selection {
            background: var(--accent);
            color: #fff;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        ::-moz-selection {
            background: var(--accent);
            color: #fff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            line-height: 2.6;
            font-size: 16px;
            min-height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            transition: background-color 3s ease;
            font-weight: 300;
        }

        body.dark-mode { background-color: #000; }

        /* 优化点 3：生命线进度条 */
        #life-line {
            position: fixed;
            top: 0;
            left: 0;
            height: 2px;
            background: var(--accent);
            width: 0%;
            z-index: 1000;
            box-shadow: 0 0 10px var(--accent);
            transition: width 0.1s;
            opacity: 0; /* 初始隐藏，解封后显示 */
        }

        /* 胶片噪点 */
        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* 开场遮罩 */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 2s ease;
            cursor: pointer;
        }

        .breathing-point {
            width: 4px;
            height: 4px;
            background-color: var(--highlight);
            border-radius: 50%;
            box-shadow: 0 0 30px var(--highlight);
            animation: breathe 4s infinite ease-in-out;
            margin-bottom: 60px;
        }

        .enter-text {
            font-size: 0.8rem;
            letter-spacing: 10px;
            color: #555;
            opacity: 0.7;
        }

        /* 封面 */
        header {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .vertical-title-box {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            display: flex;
            align-items: center;
            gap: 40px;
        }

        h1 {
            font-size: 3.5rem;
            color: var(--highlight);
            font-weight: 400;
            letter-spacing: 15px;
            text-shadow: 0 0 20px rgba(0,0,0,1);
        }

        /* 交互印章 */
        #author-seal {
            font-size: 1rem;
            color: var(--accent);
            letter-spacing: 8px;
            font-weight: bold;
            border: 2px solid var(--accent);
            padding: 15px 8px;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: seal-pulse 3s infinite;
            position: relative;
        }
        
        #author-seal::after {
            content: "点击解封";
            position: absolute;
            left: -50px;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
            font-size: 0.6rem;
            color: #444;
            width: 100px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s;
            pointer-events: none;
        }
        #author-seal:hover::after { opacity: 1; }

        /* 优化点 2：点击时的震颤动画 */
        #author-seal.shaking {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        #author-seal.dead {
            border-color: var(--dead-grey);
            color: var(--dead-grey);
            animation: none;
            transform: scale(0.95);
            box-shadow: none;
            pointer-events: none;
        }

        .meta-info {
            font-size: 0.8rem;
            color: #555;
            letter-spacing: 4px;
            border-left: 1px solid #1a1a1a;
            padding-left: 20px;
        }

        /* 正文区 */
        .container {
            max-width: 580px;
            margin: 0 auto;
            padding: 100px 30px 200px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 3s ease-in;
        }

        .container.revealed { opacity: 1; pointer-events: auto; }

        .content-block {
            margin-bottom: 150px;
            opacity: 0;
            transform: translateY(30px);
            filter: blur(8px);
            transition: all 2.5s ease;
        }

        .content-block.visible {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0);
        }

        /* 日记碎片 */
        .diary-entry {
            text-align: right;
            margin: 0 0 150px auto; 
            max-width: 280px;
            opacity: 0; 
            border-right: 1px solid #222;
            padding-right: 20px;
            font-size: 0.8rem;
            font-family: monospace;
            transform: translateY(30px);
            transition: all 2.5s ease;
        }
        .diary-entry.visible { opacity: 0.7; transform: translateY(0); }
        .diary-date { color: var(--accent); margin-bottom: 8px; opacity: 0.9; letter-spacing: 1px; }
        .diary-text { color: #555; font-style: italic; line-height: 1.8; }

        /* 文本样式 */
        .prompt-text {
            display: block;
            text-align: center;
            font-size: 0.9rem;
            color: #4a4a4a;
            margin-bottom: 50px;
            letter-spacing: 4px;
            font-style: italic;
        }

        .response-text {
            color: var(--text-color);
            margin-bottom: 28px;
            text-align: justify;
            text-shadow: 0 0 1px rgba(0,0,0,0.8);
        }

        .highlight-text {
            color: #b0b0b0;
            border-left: 1px solid var(--accent);
            padding-left: 20px;
            margin-top: 40px;
            font-style: italic;
        }

        .final-chapter {
            text-align: center;
            margin-top: 300px;
            padding-bottom: 100px;
        }

        .final-q {
            font-size: 1.5rem;
            letter-spacing: 12px;
            color: var(--highlight);
            opacity: 0.5;
            margin-top: 150px;
            animation: shiver 5s infinite;
        }

        footer {
            text-align: center;
            font-size: 0.7rem;
            color: #222;
            letter-spacing: 2px;
            margin-top: 100px;
